<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chat App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Screen -->
        <div id="loginScreen" class="screen active">
            <div class="login-background"></div>
            <div class="login-content">
                <div class="login-header">
                    <div class="app-logo">
                        <i class="fas fa-comments"></i>
                    </div>
                    <h1>ChatSphere</h1>
                    <p>Connect with people around the world</p>
                </div>

                <div class="login-form">
                    <h2>Welcome to ChatSphere</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="usernameInput" placeholder="Enter your username" maxlength="20">
                    </div>
                    <button id="joinBtn">
                        <i class="fas fa-paper-plane"></i>
                        Join Chat
                    </button>
                    <div class="features-grid">
                        <div class="feature-item">
                            <i class="fas fa-bolt"></i>
                            <span>Real-time</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-shield-alt"></i>
                            <span>Secure</span>
                        </div>
                        <div class="feature-item">
                            <i class="fas fa-mobile-alt"></i>
                            <span>Responsive</span>
                        </div>
                    </div>
                </div>

                <div class="login-footer">
                    <p><i class="fas fa-circle" style="color: #2ecc71; font-size: 8px; margin-right: 5px;"></i> <span id="onlineCount">0</span> users online now</p>
                </div>
            </div>
        </div>

        <!-- Chat Screen -->
        <div id="chatScreen" class="screen">
            <div class="chat-header">
                <div class="chat-header-left">
                    <h1><i class="fas fa-comments"></i> ChatSphere</h1>
                </div>
                <div class="chat-header-right">
                    <div class="status-indicator">
                        <span id="onlineCountChat">0</span> users online
                    </div>
                    <button id="usersToggle" class="toggle-btn">
                        <i class="fas fa-users"></i>
                    </button>
                    <button id="settingsToggle" class="toggle-btn">
                        <i class="fas fa-cog"></i>
                    </button>
                </div>
            </div>

            <div class="chat-container">
                <div class="sidebar" id="sidebar">
                    <div class="sidebar-header">
                        <h3><i class="fas fa-users"></i> Connected Users</h3>
                        <button id="closeSidebar" class="close-btn">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <ul id="usersList"></ul>
                </div>

                <div class="chat-area">
                    <div class="messages" id="messages"></div>

                    <div class="typing-indicator" id="typingIndicator">
                        <div class="typing-animation">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                        <span id="typingText"></span> is typing...
                    </div>

                    <div class="input-area">
                        <div class="emoji-picker-container">
                            <button class="emoji-btn" id="emojiBtn">
                                <i class="far fa-smile"></i>
                            </button>
                        </div>
                        <input type="text" id="messageInput" placeholder="Type a message..." maxlength="500">
                        <button id="sendBtn">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
